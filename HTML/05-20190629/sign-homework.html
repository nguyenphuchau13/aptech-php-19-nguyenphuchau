<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./my-style.css">
</head>

<body class="text-center" style="height: 100vh;">

    <img style="margin-top:7%;" src="https://getbootstrap.com/docs/4.3/assets/brand/bootstrap-solid.svg" width="75px"
        height="75px">
    <h2 class="m-4">Please sign in</h2>
    <form class="form-signin" action="">

        <div class="container">
            <div class="row d-flex flex-column align-items-center">
                <div class="col-3">
                    <input type="email" name="input-email" placeholder="Email Address" class="form-control">
                </div>
                <div class="col-3">
                    <input type="password" name="input-pass" placeholder="Password" class="form-control">
                </div>
            </div>

        </div>
        <div class="checkbox mb-4 mt-2">

            <input type="checkbox" value="remember-me"> Remember me

        </div>
        <div class="container ">
            <div class="row d-flex justify-content-center">
                <div class="col-3">
                    <button class="btn  btn-lg btn-primary  btn-lg btn-block" type="submit">Sign in</button>
                </div>
            </div>
        </div>
        <p class="mt-5 mb-3">&copy; 2017-2019</p>
    </form>
</body>
</head>

</html>
